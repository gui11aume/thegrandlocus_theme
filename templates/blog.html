{% extends "base.html" %}

{% block title %}Guillaume Filion's Blog | The Grand Locus{% endblock %}

{% block head %}
    <meta name="description" content="Guillaume Filion's blog | The Grand Locus - Life for Statistical Sciences" />
    <link rel="stylesheet" type="text/css" media="screen"
	  href="/thegrandlocus_theme/static/css/blog.css" />
    <link rel="stylesheet" type="text/css"
	  href="/thegrandlocus_theme/static/css/prettify.css" />

    <link rel="alternate" type="application/atom+xml" href="/feeds/atom.xml" />

    <script type="text/javascript" src="/thegrandlocus_theme/static/js/prettify.js"></script>
    <script type="text/javascript">
      $(document).ready(format_blog_style);
    </script>
{% endblock %}

{% block slogan %}Life for statistical sciences{% endblock %}

{% block social_networks %}
      <div id="social_networks">
        <a href="/feeds/atom.xml"><img src="/img/rss.png"></a><br/>
        <g:plusone size="standard"></g:plusone>
      </div>
      <script type="text/javascript">
      (function() {
        var po = document.createElement('script');
        po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(po, s);
      })();
      </script>
{% endblock %}

{% block section %}
        <div id="section" title="#theblog"></div>
{% endblock %}
